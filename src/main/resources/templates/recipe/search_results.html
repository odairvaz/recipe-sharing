<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/main_layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
    <title th:text="${keyword != null ? 'Results for ' + keyword : 'Search'}">Search Results</title>
</head>

<body>
<div layout:fragment="content">

    <h1 class="mb-4 text-center" th:if="${keyword != null and !keyword.isBlank()}"
        th:text="'Search Results for: ' + ${keyword}">Search Results</h1>
    <h1 class="mb-4 text-center" th:if="${keyword == null or keyword.isBlank()}">
        Please enter a search term.
    </h1>

    <div class="alert alert-info text-center" role="alert" th:if="${recipePage.empty and keyword != null and !keyword.isBlank()}">
        No recipes found matching your search for "<strong th:text="${keyword}"></strong>".
    </div>

    <div th:if="${recipePage.hasContent()}">
        <div class="list-container">
            <div class="d-flex border rounded shadow-sm mb-4 p-3 bg-white" th:each="recipe : ${recipePage.content}">
                <div class="flex-shrink-0 me-3" style="width: 150px;">
                    <a th:href="@{/recipe/{id}(id=${recipe.id})}">
                        <img class="img-fluid rounded" style="object-fit: cover; height: 120px; width: 100%;"
                             th:alt="${recipe.title}"
                             th:src="${recipe.imageUrl != null and !recipe.imageUrl.isEmpty() ? recipe.imageUrl : '/images/placeholder.png'}"/>
                    </a>
                </div>
                <div class="flex-grow-1 d-flex flex-column">
                    <div>
                        <h5 class="mb-1"><a class="text-decoration-none text-dark"
                                            th:href="@{/recipe/{id}(id=${recipe.id})}"
                                            th:text="${recipe.title}">Recipe Title</a></h5>
                        <p class="mb-2 text-muted" style="font-size: 0.9rem;"
                           th:text="${#strings.abbreviate(recipe.description, 150)}">Description</p>
                    </div>
                    <div class="mt-auto d-flex justify-content-between align-items-center pt-2 border-top">
                        <small class="text-muted">By: <span th:text="${recipe.authorFirstName}">Author</span></small>
                        <div>
                            <a class="btn btn-sm btn-outline-primary me-1" th:href="@{/recipe/{id}(id=${recipe.id})}">View</a>
                            <div sec:authorize="isAuthenticated()" class="d-inline">
                                <form th:action="@{/recipe/{recipeId}/favorite/toggle(recipeId=${recipe.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm" th:classappend="${recipe.isFavorited} ? 'btn-danger' : 'btn-outline-danger'"
                                            th:title="${recipe.isFavorited} ? 'Unfavorite Recipe' : 'Favorite Recipe'">
                                        <i class="fa-heart" th:classappend="${recipe.isFavorited} ? 'fas' : 'far'"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Search Results navigation" class="mt-4 d-flex justify-content-center"
             th:if="${recipePage.totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${recipePage.isFirst()} ? 'disabled'">
                    <a class="page-link" th:href="@{/search(page=${recipePage.number - 1}, size=${recipePage.size}, keyword=${keyword})}"
                       aria-label="Previous">&laquo;</a>
                </li>
                <li class="page-item"
                    th:each="pageNumber : ${#numbers.sequence( T(java.lang.Math).max(0, recipePage.number - 2), T(java.lang.Math).min(recipePage.totalPages - 1, recipePage.number + 2) )}"
                    th:classappend="${pageNumber == recipePage.number} ? 'active'">
                    <a class="page-link" th:href="@{/search(page=${pageNumber}, size=${recipePage.size}, keyword=${keyword})}"
                       th:text="${pageNumber + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${recipePage.isLast()} ? 'disabled'">
                    <a class="page-link" th:href="@{/search(page=${recipePage.number + 1}, size=${recipePage.size}, keyword=${keyword})}"
                       aria-label="Next">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
