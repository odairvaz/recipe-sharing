<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/styles.css}"></head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card shadow p-4" style="width: 100%; max-width: 450px;">
    <div class="card-body">
        <h3 class="card-title mb-4 text-center">Register</h3>

        <form method="post" th:action="${'/register'}" th:object="${registrationRequest}" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label" for="fNameInput">First Name</label>
                <input class="form-control" id="fNameInput" th:field="*{firstName}" required="required" />
                <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}" class="mt-3 text-danger"></p>
            </div>

            <div class="mb-3">
                <label class="form-label" for="lNameInput">Last Name</label>
                <input class="form-control" id="lNameInput" th:field="*{lastName}" required="required" />
                <p th:each="error : ${#fields.errors('lastName')}" th:text="${error}" class="mt-3 text-danger"></p>
            </div>

            <div class="mb-3">
                <label for="bioInput">Bio</label>
                <textarea class="form-control" id="bioInput" th:field="*{bio}" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label" for="emailInput">Email</label>
                <input class="form-control" id="emailInput" th:field="*{email}" type="email" required="required" />
                <p th:each="error : ${#fields.errors('email')}" th:text="${error}" class="mt-3 text-danger"></p>
            </div>

            <div class="mb-3">
                <label class="form-label" for="passwordInput">Password</label>
                <input class="form-control" id="passwordInput" th:field="*{password}" type="password" required="required" />
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}" class="mt-3 text-danger"></p>
            </div>

            <div class="mb-3">
                <label class="form-label" for="confirmPasswordInput">Confirm Password</label>
                <input class="form-control" id="confirmPasswordInput" th:field="*{matchingPassword}" type="password" required="required" />
            </div>

            <div class="form-group">
                <label for="avatarFile">Avatar URL</label>
                <input class="form-control-file" id="avatarFile" name="avatarFile" type="file" >
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Register</button>

            <p><a class="link-opacity-100-hover" href="/login">Login</a></p>


        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>

</html>
