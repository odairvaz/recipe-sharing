<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Recipe Home - Discover Recipes</title>
</head>

<body>

<div layout:fragment="content">

    <h1 class="mb-4 text-center">Discover Recipes</h1>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${recipePage == null or recipePage.empty}" class="alert alert-info text-center" role="alert">
        No recipes found. Why not <a th:href="@{/recipe/add}">add one</a>?
    </div>

    <div th:if="${recipePage != null and recipePage.hasContent()}">
        <div class="list-container">
            <div class="d-flex border rounded shadow-sm mb-4 p-3 bg-white" th:each="recipe : ${recipePage.content}">
                <div class="flex-shrink-0 me-3" style="width: 150px;">
                    <a th:href="@{/recipe/{id}(id=${recipe.id})}">
                        <img th:src="${recipe.imageUrl != null and !recipe.imageUrl.isEmpty() ? recipe.imageUrl : '/images/placeholder.png'}"
                             class="img-fluid rounded" th:alt="${recipe.title}"
                             style="object-fit: cover; height: 120px; width: 100%;"/>
                    </a>
                </div>
                <div class="flex-grow-1 d-flex flex-column">
                    <div>
                        <h5 class="mb-1"><a th:href="@{/recipe/{id}(id=${recipe.id})}" th:text="${recipe.title}"
                                            class="text-decoration-none text-dark">Recipe Title</a></h5>
                        <p class="mb-2 text-muted" style="font-size: 0.9rem;"
                           th:text="${#strings.abbreviate(recipe.description, 150)}">Description</p>
                    </div>
                    <div class="mt-auto d-flex justify-content-between align-items-center pt-2 border-top">
                        <small class="text-muted">By: <span th:text="${recipe.authorFirstName}">Author</span>
                            <span th:if="${recipe.category != null and !recipe.category.isEmpty()}"
                                  class="ms-2 badge bg-secondary" th:text="${recipe.category}">Category</span>
                        </small>
                        <a th:href="@{/recipe/{id}(id=${recipe.id})}" class="btn btn-sm btn-outline-primary">View
                            Recipe</a>
                    </div>
                </div>
            </div>
        </div>

        <nav aria-label="Recipe navigation" th:if="${recipePage.totalPages > 1}"
             class="mt-4 d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item" th:classappend="${recipePage.isFirst()} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${recipePage.number - 1}, size=${recipePage.size})}"
                       aria-label="Previous">&laquo;</a>
                </li>
                <li class="page-item"
                    th:each="pageNumber : ${#numbers.sequence( T(java.lang.Math).max(0, recipePage.number - 2), T(java.lang.Math).min(recipePage.totalPages - 1, recipePage.number + 2) )}"
                    th:classappend="${pageNumber == recipePage.number} ? 'active'">
                    <a class="page-link" th:href="@{/(page=${pageNumber}, size=${recipePage.size})}"
                       th:text="${pageNumber + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${recipePage.isLast()} ? 'disabled'">
                    <a class="page-link" th:href="@{/(page=${recipePage.number + 1}, size=${recipePage.size})}"
                       aria-label="Next">&raquo;</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
